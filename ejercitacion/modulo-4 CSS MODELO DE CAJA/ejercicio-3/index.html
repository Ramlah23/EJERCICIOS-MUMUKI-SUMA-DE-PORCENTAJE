<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="banderas"></header>
    <main class="tipo de banderas">
        <h1 class="bandera">Banderas</h1>
    <div class="bandera-argentina">
       <div class="franja-celeste"></div>
       <div class="franja-blanca"></div>
       <div class="franja-celeste"></div>
       <img src="imagenes/Sol_de_Mayo-Bandera_de_Argentina.svg.png">
    </div>
    <div class="bandera-mexico">
        <div class="franja-verde"></div>
        <div class="franja-blanca2"></div>
        <div class="franja-rojo"></div>
        <img src="imagenes/Coat_of_arms_of_Mexico.svg.png">
     </div>
     <div class="bandera-bolivia">
        <div class="franja-roja"></div>
        <div class="franja-amarilla"></div>
        <div class="franja-verde2"></div>
        <img src="imagenes/Escudo_de_Bolivia.svg.png">
     </div>
     <div class="bandera-alemania">
        <div class="franja-negra"></div>
        <div class="franja-rojo2"></div>
        <div class="franja-amarillo1"></div>
     </div>
     <div class="bandera-turquia">
        <div class="franja-roja3"></div>
        <div class="franja-blanca3"></div>
        <img src="imagenes/Emblem_of_Turkey.svg.png"> 
     </div>
     <div class="bandera-haiti">
        <div class="franja-azul"></div>
        <div class="franja-roja4"></div>
        <img src="imagenes/Coat_of_arms_of_Haiti.svg.png"> 
     </div>

    </main>
</body>
</html>
