<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="tweeter">
        <div class="header">
            <img src="https://avataaars.io/?avatarStyle=Circle&amp;topType=LongHairCurvy&amp;accessoriesType=Blank&amp;hairColor=BrownDark&amp;facialHairType=Blank&amp;clotheType=BlazerSweater&amp;eyeType=Default&amp;eyebrowType=DefaultNatural&amp;mouthType=Default&amp;skinColor=Pale" alt="Ada Lovelace's profile picture" class="profile-thumbnail">
        <div class="profile-name">
            <h3 class="username">Ada Lovelace</h3>
            <h4 class="handle">@adalove</h4>
        </div>
    </div>
    <div class="inner">
        <p class="tweet-content">
          The Analytical Engine has no pretensions whatever to originate
          anything. It can do whatever we know how to order it to perform.
        </p>
        <span class="date">2:32 PM - 12 Mayo de 1842</span>
        <hr class="divider">
      </div>
      <div class="footer">
        <div class="stats">
          <div class="retweets">
            <strong class="stat-number">203</strong> Retweets
          </div>
          <div class="likes">
            <strong class="stat-number">532</strong> Likes
          </div>
        </div>
        <div class="actions">
          <a href="#" class="action">Share</a>
          <a href="#" class="action">Retweet</a>
          <a href="#" class="action">Like</a>
        </div>
      </div>
    
    
</body>
</html>
